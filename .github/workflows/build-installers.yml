name: Build and publish installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install backend dependencies (server)
        run: npm ci --prefix server

      - name: Prepare build (package.json main -> dist/electron.js)
        run: npm run prepare-build

      - name: Build frontend
        run: npm run build

      - name: Copy Electron files
        run: npm run copy-electron-files

      - name: Temporarily disable pnpm detection (force npm)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f pnpm-lock.yaml ]; then mv pnpm-lock.yaml pnpm-lock.yaml.bak; fi
          if [ -f pnpm-workspace.yaml ]; then mv pnpm-workspace.yaml pnpm-workspace.yaml.bak; fi

      - name: Create .env for packaged backend (from GitHub Secrets)
        shell: bash
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${SUPABASE_URL:-}" ] || [ -z "${SUPABASE_SERVICE_ROLE_KEY:-}" ]; then
            echo "Missing SUPABASE_URL or SUPABASE_SERVICE_ROLE_KEY secrets. Skipping .env creation."
            exit 0
          fi
          {
            echo "SUPABASE_URL=${SUPABASE_URL}";
            echo "SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}";
          } > .env

      - name: Build and publish with electron-builder
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --publish always

      - name: Restore package.json main (always)
        if: always()
        run: npm run restore-package

      - name: Restore pnpm files (always)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [ -f pnpm-lock.yaml.bak ]; then mv pnpm-lock.yaml.bak pnpm-lock.yaml; fi
          if [ -f pnpm-workspace.yaml.bak ]; then mv pnpm-workspace.yaml.bak pnpm-workspace.yaml; fi

      - name: Cleanup .env (always)
        if: always()
        shell: bash
        run: |
          rm -f .env

      - name: Upload installers
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.os }}
          path: release/**
          if-no-files-found: error
